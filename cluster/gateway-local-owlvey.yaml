apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: owlvey-ingress
  namespace: owlvey
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /registry(/|$)(.*)
        pathType: Prefix
        backend:
          serviceName: registry-service
          servicePort: 48000
